{{extend 'layout.html'}}
<div id="content">
    <div class="post greenbox">
           <div class="title">
                <h1>Listado de Eventos</h1>
           </div>
           <div class="entry">
               <ul>
               {{for participante in participantes:}}
               {{=LI(A(participante.participantes.nombre, _href=URL("showEventoParticipante2", args=(participante.eventosparticipantes.id))))}}
               {{pass}}
               </ul>
           </div>
           <div class="btm" align="center">
              <div class="l">
                  <div class="r">
                                       <small>{{=A('Regresar', _href=URL("mostrarEventoParticipante"))}}</small>
                  </div>
              </div>
           </div>
     </div>
</div>
{{pass}}
