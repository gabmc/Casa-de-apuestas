{{extend 'layout.html'}}
<div id="content">
    <div class="post greenbox">
           <div class="title">
                <h1>Apuestas por Eventos</h1>
           </div>
           <div class="entry">
            {{for evento in eventos:}}
              {{=LI(A(evento.nombre, _href=URL("apuestasPorEventos2", args=evento.id)))}}
              {{pass}}
           </div>
           <div class="btm" align="center">
              <div class="l">
                  <div class="r">
                       <small>{{=A('Regresar',_href=URL("index"))}} </small>
                  </div>
              </div>
           </div>
     </div>
</div>

{{pass}}
